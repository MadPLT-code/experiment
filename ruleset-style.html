<!DOCTYPE html>
<html>
    <head>
        <title>Ruleset styles</title>
        <style>
            h1, h2, h3, h4 {
                background-color: rgb(158, 211, 254);
                font-size: 30px;
            }
            h1 {
                text-decoration:line-through;
            }
            /* inline styles : atribute style="property-name:property-value;"*/
            /*rulesets : <style>
                            name{
                                property-name:property-value;
                            }
                         </style>*/
        </style>
    </head>
    <body>
        <h1 style="color: #5bc5cf;">
            Heading <span style="color: #4187c0; text-decoration:line-through;">One</span>
        </h1>
        <h2 style="color: #d73e6c;">Heading 2</h2>
        <h3 style="color: #5bcf6b;">Heading 3</h3>
        <h4 style="color: darksalmon;">Heading 4</h4>
        <h1 style="color: #e6d8d8; background-color: #ca3ed7;">
            Heading 1
        </h1>
        <h2 style="color: #e6d8d8; background-color: #c04141;">
            Heading 2
        </h2>
        <h3 style="color: #e6d8d8; background-color: #ca3ed7;">
            Heading 3
        </h3>
        <h4 style="color: #e6d8d8; background-color: #c04141;">
            Heading 4
        </h4>
    </body>
</html>
