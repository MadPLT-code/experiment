<!DOCTYPE html>
<html>
    <head>
        <title>Inline styles</title>
    </head>
    <body>
        <h1 style="font-size: 30px; color: #5bc5cf;">
            Heading <span style="color: #4187c0;">One</span>
        </h1>
        <h2 style="font-size: 30px; color: #d73e6c;">Heading 2</h2>
        <h3 style="font-size: 30px; color: #5bcf6b;">Heading 3</h3>
        <h4 style="font-size: 30px; color: darksalmon;">Heading 4</h4>
        <h1 style="font-size: 20px; color: #e6d8d8; background-color: #ca3ed7;">
            Heading 1
        </h1>
        <h2 style="font-size: 20px; color: #e6d8d8; background-color: #c04141;">
            Heading 2
        </h2>
        <h3 style="font-size: 20px; color: #e6d8d8; background-color: #ca3ed7;">
            Heading 3
        </h3>
        <h4 style="font-size: 20px; color: #e6d8d8; background-color: #c04141;">
            Heading 4
        </h4>
    </body>
</html>
